<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proj2.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main-part">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="body-of-weather">
            <div class="location-details">
                <div class="city" id="city">Mithi Tharparkar, PAK</div>
                <div class="date" id="date">7 July (Friday), 2022</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
            </div>
        </div>
    </div>
    <div class="backgroud-image"></div>

    <script src="proj2.js" defer></script>
</body>
</html>
